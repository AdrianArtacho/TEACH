<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumset layout: 'Uncommon Noises'</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .drumset { position: relative; display: inline-block; }
        .drum-element { position: absolute; cursor: pointer; color: red; font-weight: bold; }
        .kick { top: 205px; left: 205px; }
        .snare { top: 179px; left: 304px; }
        .snarerim { top: 200px; left: 314px; }
        .hihatopen { top: 97px; left: 391px; }
        .hihatclosed { top: 130px; left: 385px; }
        .pedal { top: 327px; left: 372px; }
        .ride { top: 89px; left: 60px; }
        .crash { top: 35px; left: 160px; }
        .tomlow { top: 183px; left: 73px; }
        .tommid { top: 121px; left: 121px; }
        .tommidrim { top: 141px; left: 116px; }
        .tomhigh { top: 111px; left: 285px; }
        .tomhighrim { top: 131px; left: 285px; }
    </style>
</head>
<body>
    <h1>Drumset layout: 'Uncommon Noises'</h1>
    <div class="drumset" data-id="hymn1">
        <img src="https://bitbucket.org/artachoscores/nois/raw/main/image/drumset-left.png" alt="Drum Set" width="500">
        <div class="drum-element kick" onclick="playSound('kick', 'hymn1')">Kick [k]</div>
        <div class="drum-element snare" onclick="playSound('snare', 'hymn1')">Snare [s]</div>
        <div class="drum-element snarerim" onclick="playSound('snarerim', 'hymn1')">(rim) [z]</div>
        <div class="drum-element hihatopen" onclick="playSound('hihatopen', 'hymn1')">Hi-Hat [o]</div>
        <div class="drum-element hihatclosed" onclick="playSound('hihatclosed', 'hymn1')">(closed) [h]</div>
        <div class="drum-element pedal" onclick="playSound('pedal', 'hymn1')">Pedal [p]</div>
        <div class="drum-element tomlow" onclick="playSound('tomlow', 'hymn1')">Low [l]</div>
        <div class="drum-element tommid" onclick="playSound('tommid', 'hymn1')">Mid [m]</div>
        <div class="drum-element tommidrim" onclick="playSound('tommidrim', 'hymn1')">(rim) [n]</div>
        <div class="drum-element tomhigh" onclick="playSound('tomhigh', 'hymn1')">High [t]</div>
        <div class="drum-element tomhighrim" onclick="playSound('tomhighrim', 'hymn1')">(rim) [d]</div>
        <div class="drum-element ride" onclick="playSound('ride', 'hymn1')">Ride [r]</div>
        <div class="drum-element crash" onclick="playSound('crash', 'hymn1')">Crash [c]</div>
    </div>
    <script>
        function playSound(drum, id) {
            let soundUrls = {
                'hymn1': {
                    'kick': 'https://bitbucket.org/artachoscores/nois/raw/main/sounds/NOIS-kick.mp3',
                    'snare': 'https://bitbucket.org/artachoscores/nois/raw/main/sounds/NOIS-snare.mp3',
                    'snarerim': 'https://bitbucket.org/artachoscores/nois/raw/main/sounds/NOIS-snarerim.mp3',
                    'hihatopen': 'https://bitbucket.org/artachoscores/nois/raw/main/sounds/NOIS-hhopen.mp3',
                    'hihatclosed': 'https://bitbucket.org/artachoscores/nois/raw/main/sounds/NOIS-hhclosed.mp3',
                    'pedal': 'https://bitbucket.org/artachoscores/nois/raw/main/sounds/NOIS-pedal.mp3',
                    'tomlow': 'https://bitbucket.org/artachoscores/nois/raw/main/sounds/NOIS-tomlow.mp3',
                    'tommid': 'https://bitbucket.org/artachoscores/nois/raw/main/sounds/NOIS-tommid.mp3',
                    'tommidrim': 'https://bitbucket.org/artachoscores/nois/raw/main/sounds/NOIS-tommidrim.mp3',
                    'tomhigh': 'https://bitbucket.org/artachoscores/nois/raw/main/sounds/NOIS-tomhigh.mp3',
                    'tomhighrim': 'https://bitbucket.org/artachoscores/nois/raw/main/sounds/NOIS-tomhighrim.mp3',
                    'ride': 'https://bitbucket.org/artachoscores/nois/raw/main/sounds/NOIS-ride.mp3',
                    'crash': 'https://bitbucket.org/artachoscores/nois/raw/main/sounds/NOIS-crash.mp3'
                }
            };
            if (soundUrls[id] && soundUrls[id][drum]) {
                let audio = new Audio(soundUrls[id][drum]);
                audio.play();
            }
        }

        document.addEventListener('keydown', function(event) {
            const keyMap = {
                'k': 'kick',
                'c': 'crash',
                'r': 'ride',
                'p': 'pedal',
                's': 'snare',
                'z': 'snarerim',
                'h': 'hihatclosed',
                'o': 'hihatopen',
                'l': 'tomlow',
                'm': 'tommid',
                'n': 'tommidrim',
                't': 'tomhigh',
                'd': 'tomhighrim'
            };
            const drum = keyMap[event.key.toLowerCase()];
            if (drum) {
                playSound(drum, 'hymn1');
            }
        });
    </script>
</body>
</html>
